<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awas & Anshi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Awas & Anshi</h1>
        <p>Welcome to our wedding website</p>
    </header>
    <main>
        <section id="about">
            <h2>About Us</h2>
            <p>We are thrilled to share our special journey with you.</p>
        </section>
        <section id="events">
            <h2>Wedding Events</h2>
            <p>Join us for our wedding events on June 6th-9th, 2024.</p>
        </section>
        <section id="gallery">
            <h2>Gallery</h2>
            <p>Check out some memories from our journey together.</p>
        </section>
        <section id="rsvp">
            <h2>RSVP</h2>
            <form id="rsvp-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Awas & Anshi</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
